<main class="main">
  <h2 class="main__title visually-hidden">Частые вопросы</h2>
  <!-- <app-article></app-article> -->
  <ul class="main__articles">
    <li
      class="main__articles_item"
      *ngFor="let article of currentPageArticles; let i = index"
      (click)="openArticle(article._id!)"
    >
      <a class="main__articles_item-link">
        <h3 class="main__articles_item-title">{{ article.title }}</h3>
        <p class="main__articles_item-date">
          Последнее обновление:
          {{ article.dateUpdate | date: "dd/MM/yyyy" }}
        </p>
        <p class="main__articles_item-description">{{ article.description }}</p>
      </a>
    </li>
    <p class="main__articles_no-articles" *ngIf="articles.length < 1">
      К сожалению нет подходящих статей
    </p>
  </ul>
  <ul class="main__articles_pagination-list">
    <li class="main__articles_pagination-item" *ngFor="let page of pages">
      <button color="primary" mat-raised-button class="main__articles_pagination-link" (click)="pageClick(page)"
        [class]="currentPage === page? 'main__articles_pagination-link--active' : ''">{{page}}</button>
    </li>
  </ul>
</main>
