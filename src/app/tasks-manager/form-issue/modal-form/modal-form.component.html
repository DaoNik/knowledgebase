<div class="modal-form">
  <ng-template *ngIf="error; else notError">
    <p>
      Что-то пошло не так. Ваша заявка не была отправлена. Попробуйте отправить
      позже. <b>{{ error }}</b>
    </p>
  </ng-template>
  <ng-template #notError>
    <p>Ваша заявка отправлена успешно. Спасибо за обратную связь!</p>
  </ng-template>

  <button (click)="closeModal()">X</button>
</div>
