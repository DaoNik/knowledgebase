<div *ngIf="!dataSource  && (loading$ | async); else table;" class="loading ring">Загрузка<span class="ring-animate"></span></div>

<ng-template class="container" #table>
  <mat-form-field appearance="standard">
    <mat-label>Фильтр</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table class="example-list" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th class="table__id" mat-header-cell *matHeaderCellDef mat-sort-header>№</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th class="table__title" mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
        <td class="table__center__elements" mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th class="table__status" mat-header-cell *matHeaderCellDef mat-sort-header>Статус</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="departments">
        <th class="table__departments" mat-header-cell *matHeaderCellDef mat-sort-header>Ответственные</th>
        <td class="table__center__elements" mat-cell *matCellDef="let row">{{ row.departments }}</td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th class="table__priority" mat-header-cell *matHeaderCellDef mat-sort-header>Приоритет</th>
        <td mat-cell *matCellDef="let row">{{ row.priority }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        class="example-box"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        routerLink="{{ row.id }}"
      ></tr>

      <!-- Row shown when there is no matching data. -->

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">
          Нет данных по данному фильтру: "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Выбрать страницу с проблемами"
    ></mat-paginator>
  </div>
</ng-template>
<router-outlet></router-outlet>
