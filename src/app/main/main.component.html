<main class="main">
  <h2 class="main__title">Частые вопросы</h2>
  <!-- <app-article></app-article> -->
  <ul class="articles">
    <li class="articles__item" *ngFor="let article of articles">
      <h3 class="articles__item-title">{{ article.title }}</h3>
      <p class="articles__item-date">Дата создания: {{ article.dateCreate }}</p>
      <p class="articles__item-description">{{ article.description }}</p>
    </li>
  </ul>
</main>
