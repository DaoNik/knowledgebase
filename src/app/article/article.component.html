<section class="container">
  <div class="article" *ngIf="article$ | async as article; else loading">
    <header class="article__header">
      <h2 class="article__title">{{ article.title }}</h2>
      <div>
        <p class="article__category">Категория: {{ article.category }}</p>
        <!-- <p>
            Cоздано:
            {{ article.dateCreate | date: "dd/MM/yyyy HH:mm" }}
          </p> -->
        <p class="article__date">
          Последнее обновление
          {{ article.updatedAt | date: "d MMMM y":"":"ru" }}
        </p>
      </div>
    </header>

    <main class="article__main">
      <h3 class="article__main-title">Контент</h3>
      <p class="article__main-description" [innerHtml]="article.content"></p>
    </main>

    <div class="article__lists">
      <p class="article__lists-item">
        <span class="article__lists-item_bold">Отделы:</span>
        {{ article.department.join(", ") }}
      </p>
      <p class="article__lists-item">
        <span class="article__lists-item_bold">Создатели:</span>
        {{ article.authors.join(", ") }}
      </p>
      <p class="article__lists-item">
        <span class="article__lists-item_bold">Теги:</span>
        {{ article.tags.join(", ") }}
      </p>
    </div>
  </div>
  <ng-template #loading> Loading </ng-template>
</section>
