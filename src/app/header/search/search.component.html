<form class="search__form">
  <input
    type="text"
    placeholder="Pick one"
    placeholder="Введите вашу проблему"
    class="search__form-input"
    [ngClass]="{ 'search__form-input_bg': bgColor }"
    (keyup.enter)="search()"
    [formControl]="searchQuery"
    [matAutocomplete]="auto"
    [ngStyle]="{'border-bottom-left-radius': auto ? '20px' : '20px', 
                'border-bottom-right-radius': filteredResults ? '20px' : '20px'}"
  />
  <mat-autocomplete #auto="matAutocomplete" class="search__from_autocomplete">
    <mat-option
      *ngFor="let option of filteredResults | async | slice: 0:4"
      [value]="option.title"
      (click)="goToArticle(option._id!)"
    >
      <span class="search__from_autocomplete_title">
        {{ option.title }}
      </span>
      <span class="search__from_autocomplete_category">
        <mat-icon>chevron_right</mat-icon>
        {{ option.category }}
      </span>
    </mat-option>
  </mat-autocomplete>
  <button class="search__form-btn search__form-btn_search">
    <mat-icon (click)="search()">search</mat-icon>
  </button>
  <button class="search__form-btn search__form-btn_filter">
    <mat-icon [matMenuTriggerFor]="menu">filter_alt</mat-icon>
  </button>
  
  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      *ngFor="let option of filterOptions"
      [value]="option"
      (click)="$event.stopPropagation()"
      (click)="option.status = changeStatus(option)"
    >
      <mat-checkbox
        class="example-margin"
        [checked]="option.status"
        (click)="$event.preventDefault()"
      >
        {{ option.title }}
      </mat-checkbox>
    </button>
  </mat-menu>
</form>
