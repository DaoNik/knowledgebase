<form class='search__form'>
	<!-- <input class='search__form_input' placeholder='Введите вашу проблему' type='text'> -->
	<input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
		   placeholder='Введите вашу проблему'
		   class='search__form_input'
		   (keyup.enter)="search()"
           [formControl]="searchQuery"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredResults | async" [value]="option.title" (click)="goToArticle(option)">
        {{option.title}}
      </mat-option>
    </mat-autocomplete>
	<mat-icon class='search__form_btn search-btn' (click)="search()">search</mat-icon>
	<mat-icon class='search__form_btn filter-btn' [matMenuTriggerFor]="menu">filter_alt</mat-icon>
	<mat-menu #menu="matMenu">
		<button mat-menu-item 
				*ngFor="let option of filterOptions"
				[value]="option"
				(click)="$event.stopPropagation()">
			<mat-checkbox class="example-margin"
                  		  [checked]="option.status"
                  		  (change)="option.status = !option.status">
				{{option.title}}
			</mat-checkbox>
		</button>
	</mat-menu>
</form>
